<html>

<head th:replace="~{base :: head}">
<meta charset="UTF-8" />
</head>
<body>
	<div th:replace="~{base :: logo}"></div>

	<div class="container">

		<div th:replace="~{base :: titulo('Login')}"></div>



		<div class="card mb-5">
			<form th:action="@{/login}" method="post" class="card-body">
				<div class="form-group">

					<label for="username">Usuário</label> <input class="form-control"
						placeholder="usuário" name="username" />
				</div>
				<div class="form-group">

					<label for="senha">Senha</label> <input type="password"
						class="form-control" placeholder="usuário" name="password" />
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
	</div>
</body>
</html>
