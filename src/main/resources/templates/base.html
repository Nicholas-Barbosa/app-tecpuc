<head th:fragment="head">
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<style>
.logo-container {
	background-color: #47bcff;
	color: #FFFF;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}
</style>
</head>
<div th:fragment="logo" class="">
	<div class="row logo-container mb-3 p-3 d-flex justify-content-between">

		<span class="logo ml-3">nicholas</span> <span class="mt-3 mr-5">
			<a class="text-light" href="/login"
			sec:authorize="!isAuthenticated()">login</a> <a
			onclick="document.querySelector('#form-logout').submit()"
			class="text-light" href="#" sec:authorize="isAuthenticated()">logout</a>
			<form id="form-logout" th:action="@{/logout}" method="POST"></form>
		</span>

	</div>
	<div class="row" sec:authorize="isAuthenticated()">
		<div class="col">
			<ul class="nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a>
				</li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/usuario/pedidos}">Meus Pedidos</a></li>

				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/oferta}">Ofertas</a></li>

				</li>
			</ul>
		</div>
	</div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-2 mt-3">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
